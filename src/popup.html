<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <p class="tb-rule-title">Block Rule</p>
  <main class="tb-wrap">
    <div class="tb-rule-list">
      <p class="tb-null-rule">Let's try to add rule. </p>
      <div id="tb-rule-template" class="tb-rule">
        <div class="tb-rule__select-box">
          <select name="tb-rule" class="tb-rule__select">
            <option value="text">Text Match</option>
            <option value="regexp">RegExp Match</option>
          </select>
          <div class="tb-rule__select-arrow"></div>
        </div>
        <input name="content" class="tb-rule__input tb-rule__content" type="text" placeholder="input your match rule" title="input your match rule.(text match is exact match)">
        <span class="tb-rule__split-word">To:</span>
        <input name="replace" class="tb-rule__input tb-rule__replace" type="text" placeholder="input replace value" title="input replace value. usually it is null string.">
        <button class="tb-rule__close" title="delete this rule"></button>
      </div>
    </div>
    <div class="tb-btn__wrap">
      <button id="tb-add-rule" class="tb-btn tb-btn__primary tb-add-rule">Add Rule</button>
      <button id="tb-start-btn" class="tb-btn tb-btn__default tb-btn__primary">Start</button>
      <button id="tb-stop-btn" class="tb-btn tb-btn__default tb-btn__danger">Stop</button>
      <button id="tb-reload-btn" class="tb-btn tb-btn__default tb-btn__primary">Reload</button>
    </div>
    <div class="tb-footer">
      <div class="tb-status">
        <span>domain mode: </span>
        <button id="tb-domain-mode-btn" class="tb-btn tb-btn__info small tb-status__label blacklist" title="toggle mode">blacklist</button>
      </div>
      <div class="tb-domain">
        <input class="tb-domain__value" type="text" id="tb-current-domain" value="" readonly />
        <button id="tb-domain-btn" class="tb-btn tb-btn__info small tb-domain__btn blacklist">Add To List</button>
      </div>
    </div>
    <div class="tb-highlight">
      <p class="tb-highlight__word">
        <span>Highlight:</span>
        <span class="tb-highlight__beta">beta</span>
      </p>
      <div>
        <button class="tb-switch">
          <span class="tb-switch__inner"></span>
          <div class="tb-switch__animating"></div>
        </button>
      </div>
    </div>
  </main>
  <script type="module" src="./popup.js"></script>
</body>
</html>
